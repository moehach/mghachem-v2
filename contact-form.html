<section class="background-color">
  <div class="container">
    <div class="heromode">
      <div class="row">
        <div class="col-6">
          <h2>Lets talk about your goals</h2>
          <p>
            Are you facing a CX/UX problem or got a product idea gnawing at your mind?
          </p>
          <p>
            Feel free to leave a message to discuss how CX/UX can help your business and product grow and develop.
          </p>
        </div>
        <div class="col-6">
          <div class="form-container">
            <form id="my-form" name="contact" method="POST" data-netlify="true"><input type="hidden" name="form-name" value="contact">
              <label for="name">Your Name (required)
                <input type="text" name="name" placeholder="" label="name" required>
              </label>
              <label for="email">Your Email (required)
                <input type="text" name="email" placeholder="" label="email" required>
              </label>
              <label for="message">Your Message (required)
                <textarea name="message" placeholder="What's on your mind?" required></textarea>
              </label>
              <input type="submit" value="Get in Touch">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
